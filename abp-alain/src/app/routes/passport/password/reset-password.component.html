

<form nz-form [formGroup]="form" (ngSubmit)="save()" role="form">
    <nz-form-item>
        <nz-form-control>
            <input nz-input formControlName="password" type="password" [nzSize]="'large'" [(ngModel)]="model.password">
            <nz-form-explain *ngIf="password.errors?.required">请输入密码！</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <input nz-input formControlName="passwordRepeat" type="password" [nzSize]="'large'" [(ngModel)]="model.passwordRepeat">
            <nz-form-explain *ngIf="passwordRepeat.errors?.required">请输入密码！</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <button [disabled]="saving" routerLink="/pawwport/login" nz-button [nzSize]="'large'">
            <i class="anticon anticon-arrow-left"></i>
            返回
        </button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'">
            <i class="anticon anticon-check"></i>
            提交
        </button>
    </nz-form-item>
</form>
