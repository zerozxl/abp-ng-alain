<div class="modal-header">
  <div class="modal-title">{{l("EditText")}}</div>
</div>
<nz-spin *ngIf="!model" class="modal-spin"></nz-spin>
<sf *ngIf="model" #sf mode="edit" [schema]="schema" [formData]="model" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" [nzType]="'primary'" (click)="save(sf.value,sf.formData)" 
    [disabled]="!sf.valid" [nzLoading]="loading">保存</button>
  </div>
</sf>
