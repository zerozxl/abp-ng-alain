<div class="modal-header">
  <div class="modal-title">
    <span *ngIf="language.id">{{l("EditLanguage")}}: {{language.name}}</span>
    <span *ngIf="!language.id">{{l("CreateNewLanguage")}}</span>
  </div>
</div>
<nz-spin *ngIf="!language" class="modal-spin"></nz-spin>
<sf *ngIf="language" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="language" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" [nzType]="'primary'" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="loading">保存</button>
  </div>
</sf>
