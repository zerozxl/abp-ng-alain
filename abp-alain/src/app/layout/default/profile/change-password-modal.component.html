<div class="modal-header">
    <div class="modal-title">
        <span>{{"ChangePassword"|translate}}</span>
    </div>
</div>
<sf #sf mode="edit" [schema]="schema" [ui]="ui"  button="none">
    <div class="modal-footer">
        <button nz-button type="button" (click)="close()">{{'Close'|translate}}</button>
        <button nz-button type="submit" [nzType]="'primary'" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="loading">{{'Save'|translate}}</button>
    </div>
</sf>
